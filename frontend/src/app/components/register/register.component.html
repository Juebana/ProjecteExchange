<div class="form-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Username Field -->
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        type="text"
        [(ngModel)]="user.username"
        #username="ngModel"
        required
        placeholder="Enter your username"
      />
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
        Username is required.
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        [(ngModel)]="user.password"
        #password="ngModel"
        required
        [pattern]="passwordPattern"
        placeholder="Enter your password"
      />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
        <div *ngIf="password.errors?.['pattern']">
          Password must be at least 8 characters, with an uppercase letter, lowercase letter, and number.
        </div>
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        name="confirmPassword"
        type="password"
        [(ngModel)]="confirmPassword"
        #confirmPassword="ngModel"
        required
        placeholder="Confirm your password"
      />
      <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="error-message">
        Confirm Password is required.
      </div>
      <div *ngIf="confirmPassword.valid && user.password && confirmPassword.value !== user.password" class="error-message">
        Passwords do not match.
      </div>
    </div>

    <button type="submit" [disabled]="!isFormValid">Register</button>
  </form>
  <p>Already have an account? <a routerLink="/login">Log In</a></p>
  <app-custom-alert [showAlert]="showAlert" [alertMessage]="alertMessage" (dismissed)="onAlertDismissed()"></app-custom-alert>
</div>
