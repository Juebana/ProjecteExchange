<div class="profile-container">
    <h2>Profile</h2>
  
    <div class="balance-section">
      <h3>Your Balance: ${{ fund.balance | number:'1.2-2' }}</h3>
    </div>
  
    <div class="recharge-section">
      <h3>Recharge Funds</h3>
      <form #rechargeForm="ngForm" (ngSubmit)="onRecharge(rechargeForm)">
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            [(ngModel)]="rechargeAmount"
            required
            min="1"
            step="0.01"
          />
          <div *ngIf="rechargeForm.submitted && rechargeForm.controls['amount']?.invalid" class="error-message">
            Please enter a valid amount (minimum $1).
          </div>
        </div>
        <button type="submit" [disabled]="rechargeForm.invalid">Recharge</button>
      </form>
    </div>
  
    <div *ngIf="showAlert" class="alert">
      {{ alertMessage }}
      <button (click)="onAlertDismissed()">Close</button>
    </div>
  </div>
